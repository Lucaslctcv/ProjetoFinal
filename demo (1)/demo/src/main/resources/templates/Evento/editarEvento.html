<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Alterar Dados</h1>
    <!-- Usar o objeto evento para preencher os dados no formulário -->
    <form th:action="@{/atualizarEvento}" th:object="${evento}" method="post">
        <input type="hidden" th:field="*{codigo}" /> <!-- Campo oculto com o código do evento -->

        <div class="input-field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div class="input-field">
            <label for="local">Local:</label>
            <input type="text" id="local" th:field="*{local}" required>
        </div>
        <div class="input-field">
            <label for="data">Data:</label>
            <input type="text" id="data" class="datepicker" th:field="*{data}" required>
        </div>
        <div class="input-field">
            <label for="horario">Horário:</label>
            <input type="text" id="horario" th:field="*{horario}" required>
        </div>
        <button type="submit" class="btn red">Salvar</button>
    </form>

    <!-- Mensagem de feedback -->
    <div th:if="${mensagem}" class="card-panel teal lighten-2">
        <span class="white-text" th:text="${mensagem}"></span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    M.Datepicker.init(elems, { format: 'dd-mm-yyyy' });
    });
</script>

</body>
</html>
